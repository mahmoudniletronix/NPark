<div
  class="container d-flex align-items-center justify-content-center min-vh-70"
  [attr.dir]="lang.dir()"
  [class.page-rtl]="lang.isRTL()"
  [class.page-ltr]="!lang.isRTL()"
>
  <div class="card shadow border-0 login-card">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="brand fs-2 fw-bold">
          <span class="text-danger">N</span><span class="text-secondary">Park</span>
        </div>
        <div class="text-muted">{{ 'signInToContinue' | t }}</div>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">{{ 'username' | t }}</label>
          <input
            class="form-control"
            type="text"
            formControlName="username"
            [placeholder]="'usernamePh' | t"
          />
          <div
            class="invalid-feedback d-block"
            *ngIf="form.controls.username.touched && form.controls.username.invalid"
          >
            {{ 'usernameRequired' | t }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'password' | t }}</label>
          <div class="input-group">
            <input
              class="form-control"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              [placeholder]="'passwordPh' | t"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="showPassword = !showPassword"
              tabindex="-1"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>

          <div
            class="invalid-feedback d-block"
            *ngIf="form.controls.password.touched && form.controls.password.invalid"
          >
            {{ 'passwordRequired' | t }}
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember"
              formControlName="remember"
            />
            <label class="form-check-label" for="remember">{{ 'rememberMe' | t }}</label>
          </div>
          <a class="small text-decoration-none" routerLink="/forgot-password">{{
            'forgotPassword' | t
          }}</a>
        </div>

        <button class="btn btn-danger w-100" [disabled]="loading">
          <span *ngIf="!loading">{{ 'signIn' | t }}</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        </button>

        <div *ngIf="errorToast" class="alert alert-danger mt-3 mb-0">
          {{ errorToast }}
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div
  class="modal-backdrop"
  *ngIf="showChangeModal"
  style="position: fixed; inset: 0; z-index: 1050; background: rgba(0, 0, 0, 0.45)"
></div>

<!-- First-time change modal -->
<div
  class="modal d-block"
  tabindex="-1"
  *ngIf="showChangeModal"
  role="dialog"
  style="z-index: 1060"
>
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'changeAdminCreds' | t }}</h5>
      </div>

      <div class="modal-body">
        <p class="small text-muted">{{ 'tempPasswordNotice' | t }}</p>

        <form [formGroup]="changeForm" (ngSubmit)="saveNewCredentials()">
          <div class="mb-2">
            <label class="form-label small">{{ 'newPassword' | t }}</label>
            <input
              class="form-control form-control-sm"
              type="password"
              formControlName="newPassword"
            />
            <div
              class="text-danger small mt-1"
              *ngIf="
                changeForm.controls.newPassword.touched && changeForm.controls.newPassword.invalid
              "
            >
              {{ 'pwdMin' | t }}
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label small">{{ 'confirmPassword' | t }}</label>
            <input
              class="form-control form-control-sm"
              type="password"
              formControlName="confirmPassword"
            />
            <div
              class="text-danger small mt-1"
              *ngIf="changeForm.errors?.['mismatch'] && changeForm.touched"
            >
              {{ 'pwdMismatch' | t }}
            </div>
          </div>

          <div *ngIf="changeError" class="alert alert-danger small">{{ changeError }}</div>

          <div class="d-flex justify-content-end gap-2 mt-3">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              (click)="showChangeModal = false"
              [disabled]="changeLoading"
            >
              {{ 'cancel' | t }}
            </button>
            <button type="submit" class="btn btn-success btn-sm" [disabled]="changeLoading">
              <span *ngIf="!changeLoading">{{ 'save' | t }}</span>
              <span *ngIf="changeLoading" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
